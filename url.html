<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PricePulse - Track Amazon Prices</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f9;
      padding: 40px;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      width: 500px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #preview {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-left: 4px solid #007BFF;
      width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    #chartContainer {
      margin-top: 40px;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>ðŸ”— Track Amazon Product Price (via URL)</h2>

  <div class="input-box">
    <input type="text" id="productURL" placeholder="Paste full Amazon product URL here">
    <button onclick="trackPrice()">Track Price</button>
  </div>

  <div id="preview"></div>

  <div id="chartContainer">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    let chart = null;

    async function trackPrice() {
      const url = document.getElementById("productURL").value;
      const preview = document.getElementById("preview");

      if (!url) {
        preview.innerHTML = "<p style='color:red;'>Please paste a valid Amazon URL.</p>";
        return;
      }

      const encodedURL = encodeURIComponent(url);
      const apiURL = `/api/price-history?url=${encodedURL}`;

      try {
        const res = await fetch(apiURL);
        const data = await res.json();

        if (res.status !== 200 || !Array.isArray(data) || data.length === 0 || data.message) {
          preview.innerHTML = `<p style='color:red;'>No data found for this URL.</p>`;
          if (chart) chart.destroy();
          return;
        }

        preview.innerHTML = `
          <h3> Product Preview</h3>
          <p><strong>Title:</strong> ${data[0].product_title}</p>
          <p><strong>Data Points:</strong> ${data.length}</p>
        `;

        const labels = data.map(d => d.timestamp);
        const prices = data.map(d => d.price);
        const ctx = document.getElementById('priceChart').getContext('2d');

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Price (â‚¹)',
              data: prices,
              fill: false,
              borderColor: '#007BFF',
              tension: 0.3,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: 'Date & Time' }},
              y: { title: { display: true, text: 'Price (â‚¹)' }, beginAtZero: false }
            }
          }
        });

      } catch (error) {
        preview.innerHTML = "<p style='color:red;'>Something went wrong. Check console.</p>";
        console.error(error);
      }
    }
  </script>

</body>
</html>
