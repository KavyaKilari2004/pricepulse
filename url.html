<!DOCTYPE html>
<html>
<head>
    <title>Price Pulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 50px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Price Pulse</h2>

    <form action="/submit-url" method="POST">
        <label for="product_url">Enter Product URL:</label><br><br>
        <input type="text" id="product_url" name="product_url" placeholder="https://www.amazon.in/..." required>
        <button type="submit">Track Price</button>
    </form>

</body>
</html>
